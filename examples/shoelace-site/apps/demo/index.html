<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Plugin - Dev</title>
    
    <!-- Load shell CSS from shell dev server -->
    <link rel="stylesheet" href="http://localhost:3001/src/shell.css" />
  </head>
  <body>
    <!-- Dev mode: Tell shell where to load resources from -->
    <script>
      window.SHELL_DEV_URL = 'http://localhost:3001';
    </script>
    
    <!-- Shell structure loaded from shell dev server -->
    <div id="shell-sidebar">
      <div id="shell-header">
        <h2 id="shell-title">Application</h2>
        <button id="shell-collapse" class="shell-icon-btn">
          <span class="shell-icon">â˜°</span>
        </button>
      </div>
      <nav id="shell-navigation">
        <!-- Navigation will be populated by shell.js -->
      </nav>
    </div>

    <div id="shell-main">
      <div id="shell-content">
        <div id="root"></div>
      </div>
    </div>

    <!-- Load shell JS from shell dev server -->
    <script type="module" src="http://localhost:3001/src/index.ts"></script>
    
    <!-- Load plugin with hot reload -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
